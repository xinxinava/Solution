<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var maxRotateFunction = function(nums) {
            let n = nums.length;
            let F = 0;
            let sum = 0;
            let pre = 0;
            for (let i = 0; i < n; i++) {
                sum += nums[i];
                F += i * nums[i];
            }
            let maxn = F;
            pre = F;
            for (let i = 1; i < n; i++) {
                F = pre - sum + n * nums[i - 1];
                maxn = Math.max(maxn, F);
                pre = F;
            }
            return maxn;

        };
    </script>
</body>

</html>
