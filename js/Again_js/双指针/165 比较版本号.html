<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var compareVersion = function(version1, version2) {
            let ans1 = version1.split('.');
            let ans2 = version2.split('.');
            let i = 0
            let j = 0;
            while (i < ans1.length || j < ans2.length) {
                let num1 = 0,
                    num2 = 0;
                if (i < ans1.length) {
                    num1 = Number(ans1[i]);
                    i++;
                }
                if (j < ans2.length) {
                    num2 = Number(ans2[j]);
                    j++;
                }
                if (num1 > num2)
                    return 1
                if (num1 < num2)
                    return -1;
            }
            return 0;
        };
    </script>
</body>

</html>
