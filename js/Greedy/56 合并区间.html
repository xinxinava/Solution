<body>
    <script>
        var merge = function(intervals) {
            intervals.sort((a, b) => a[0] - b[0]);
            let left = intervals[0][0],
                right = intervals[0][1];
            let result = [];
            for (let i = 0; i < intervals.length; i++) {
                if (intervals[i][0] > right) {
                    result.push([left, right]);
                    left = intervals[i][0];
                    right = intervals[i][1];
                }
                right = Math.max(right, intervals[i][1]);
            }
            result.push([left, right]);
            return result;

        };
    </script>
</body>
