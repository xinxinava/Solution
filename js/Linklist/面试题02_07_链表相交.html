    <script>
        var getIntersectionNode = function(headA, headB) {
            let lena = 0,
                lenb = 0;
            let cura = headA,
                curb = headB;
            while (cura != null) {
                cura = cura.next;
                lena++;
            }
            while (curb != null) {
                curb = curb.next;
                lenb++;
            }
            let fast = new ListNode();
            let slow = new ListNode();
            if (lena > lenb) {
                fast.next = headA;
                slow.next = headB;
            } else {
                fast.next = headB;
                slow.next = headA;
            }
            let diff = Math.abs(lena - lenb);
            while (diff) {
                fast = fast.next;
                diff--;
            }
            while (fast != slow) {
                fast = fast.next;
                slow = slow.next;
            }
            return fast;
        };
    </script>
