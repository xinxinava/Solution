<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isSubsequence = function(s, t) {
            let j = 0;
            for (let i = 0; i < t.length; i++) {
                if (t[i] === s[j]) {
                    j++;
                }
                if (j === s.length)
                    return true;
            }
            return false;
        };
    </script>
</body>

</html>
