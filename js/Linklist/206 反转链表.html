<body>
    <script>
        var reverseList = function(head) {
            if (head == null)
                return null;
            let temphead = new ListNode();
            let cur = head.next;
            while (cur != null) {
                head.next = temphead.next;
                temphead.next = head;
                head = cur;
                cur = head.next;
            }
            if (head != null) {
                head.next = temphead.next;
                temphead.next = head;
            }
            return temphead.next;
        };
    </script>
</body>
