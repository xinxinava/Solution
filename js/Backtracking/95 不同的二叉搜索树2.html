<body>
    <script>
        var generateTrees = function(n) {
            if (n === 0)
                return [];
            return gt(1, n);
        };

        function gt(start, end) {
            let ans = [];
            if (start > end) {
                ans.push(null);
                return ans;
            }
            for (let i = start; i <= end; i++) {
                let leftT = gt(start, i - 1);
                let rightT = gt(i + 1, end);
                for (let lf of leftT) {
                    for (let rg of rightT) {
                        let root = new TreeNode(i);
                        root.left = lf;
                        root.right = rg;
                        ans.push(root);
                    }
                }
            }
            return ans;
        }
    </script>
