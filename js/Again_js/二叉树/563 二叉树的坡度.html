<body>
    <script>
        var findTilt = function(root) {
            let res = 0;

            function traversal(root) {
                if (root === null)
                    return 0;
                let L = traversal(root.left);
                let R = traversal(root.right);
                res = res + Math.abs(L - R);
                return L + R + root.val;
            }
            traversal(root);
            return res;
        };
    </script>
