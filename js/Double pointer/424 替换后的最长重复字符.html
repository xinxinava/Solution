<body>
    <script>
        var characterReplacement = function(s, k) {
            let ac = "A".charCodeAt();
            let maxn = 0,
                right = 0,
                left = 0;
            let num = new Array(26).fill(0);
            while (right < s.length) {
                num[s[right].charCodeAt() - ac]++;
                maxn = Math.max(maxn, num[s[right].charCodeAt() - ac]);
                if (right - left + 1 - maxn > k) {
                    num[s[left].charCodeAt() - ac]--;
                    left++;
                }
                right++;
            }
            return right - left;
        };
    </script>
