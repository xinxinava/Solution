<body>
    <script>
        var reverseWords = function(s) {
            let s1 = "";
            for (let i = s.length - 1; i >= 0; i--) {
                s1 = s1 + s[i];
            }
            return s1.split(' ').reverse().join(' ');
        };
    </script>
</body>
