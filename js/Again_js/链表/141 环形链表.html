<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var hasCycle = function(head) {
            let mmp = new Map();
            let hh = head;
            while (hh) {
                if (mmp.has(hh))
                    return true;
                mmp.set(hh, 1);
                hh = hh.next;
            }
            return false;
        };
    </script>
</body>

</html>
