<body>
    <script>
        var rotateRight = function(head, k) {
            if (head == null)
                return null;
            let rear = head;
            let count = 1;
            while (rear.next) {
                rear = rear.next;
                count++;
            }
            k = k % count;
            if (k == 0)
                return head;
            step = count - k;
            let fast = head;
            count = 0;
            while (count < step - 1) {
                fast = fast.next;
                count++;
            }
            let hh = fast.next;
            fast.next = null;
            rear.next = head;
            return hh;
        };
    </script>
