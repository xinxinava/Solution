<body>
    <script>
        var flatten = function(root) {
            let ans = [];
            preOrder(root, ans);
            let len = ans.length;
            for (let i = 1; i < len; i++) {
                ans[i - 1].left = null;
                ans[i - 1].right = ans[i];
            }
        };

        function preOrder(root, ans) {
            if (root === null)
                return;
            ans.push(root);
            preOrder(root.left, ans);
            preOrder(root.right, ans);
        }
    </script>
