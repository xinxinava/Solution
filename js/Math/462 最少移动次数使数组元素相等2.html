    <script>
        var minMoves2 = function(nums) {
            nums.sort((a, b) => a - b);
            let idx = nums[parseInt(nums.length / 2)];
            let count = 0;
            for (let i = 0; i < nums.length; i++)
                count += Math.abs(nums[i] - idx);
            return count;
        };
    </script>
