<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var findMode = function(root) {
            if (root === null)
                return [];
            let pre = null;
            let max_count = 0;
            let count = 0;
            let res = [];

            function inorder(root) {
                if (root === null)
                    return;
                inorder(root.left);
                if (pre === null)
                    count = 1;
                else if (pre.val === root.val) {
                    count++;
                } else
                    count = 1;
                if (count === max_count)
                    res.push(root.val);
                else if (count > max_count) {
                    res = [];
                    res.push(root.val);
                    max_count = count;
                }
                pre = root;
                inorder(root.right);
            }
            inorder(root);
            return res;
        };
    </script>
</body>

</html>
