</head>

<body>
    <script>
        var findDisappearedNumbers = function(nums) {
            let n = nums.length;
            for (let i = 0; i < n; i++) {
                let index = (nums[i] - 1) % n;
                if (nums[index] <= n)
                    nums[index] += n;
            }
            let ans = [];
            for (let i = 0; i < n; i++) {
                if (nums[i] <= n)
                    ans.push(i + 1);
            }
            return ans;

        };
    </script>
</body>
