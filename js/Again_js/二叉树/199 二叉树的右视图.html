<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var rightSideView = function(root) {
            if (!root)
                return [];
            let queue = [];
            let res = [];
            queue.push(root);
            while (queue.length) {
                let len = queue.length;
                for (let i = 0; i < len; i++) {
                    let temp = queue.shift();
                    if (i === len - 1)
                        res.push(temp.val);
                    if (temp.left)
                        queue.push(temp.left);
                    if (temp.right)
                        queue.push(temp.right);
                }
            }
            return res;
        };
    </script>
</body>
