<body>
    <script>
        var connect = function(root) {
            if (root === null)
                return null;
            let queue = [];
            queue.push(root);
            while (queue.length) {
                let len = queue.length;
                let temp;
                for (let i = 0; i < len; i++) {
                    temp = queue.shift();
                    if (temp.left)
                        queue.push(temp.left);
                    if (temp.right)
                        queue.push(temp.right);
                    if (queue.length)
                        temp.next = queue[0];
                }
                temp.next = null;
            }
            return root;
        };
    </script>
