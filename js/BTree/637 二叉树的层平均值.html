<body>
    <script>
        var averageOfLevels = function(root) {
            if (root == null) return [];
            let result = new Array();
            let queue = new Array();
            queue.push(root);
            while (queue.length) {
                let size = queue.length;
                let sum = 0;
                for (let i = 0; i < size; i++) {
                    let cur = queue.shift();
                    sum += cur.val;
                    if (cur.left) queue.push(cur.left);
                    if (cur.right) queue.push(cur.right);
                }
                result.push(sum / size);
            }
            return result;
        };
    </script>
