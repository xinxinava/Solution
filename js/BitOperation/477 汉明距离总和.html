<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var totalHammingDistance = function(nums) {
            let sum = 0;
            for (let i = 0; i < 30; i++) {
                let c = 0;
                for (let num of nums)
                    c += (num >> i) & 1;
                sum += c * (nums.length - c);
            }
            return sum;
        };
    </script>
</body>

</html>
