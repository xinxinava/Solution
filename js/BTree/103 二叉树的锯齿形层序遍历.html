<body>
    <script>
        var zigzagLevelOrder = function(root) {
            if (root === null)
                return [];
            let ans = [];
            let queue = [];
            queue.push(root);
            while (queue.length) {
                let cur = [];
                let size = queue.length;
                for (let i = 0; i < size; i++) {
                    let temp = queue.shift();
                    cur.push(temp.val);
                    if (temp.left)
                        queue.push(temp.left);
                    if (temp.right)
                        queue.push(temp.right);
                }

                if (ans.length % 2)
                    cur.reverse();
                ans.push(cur);
            }
            return ans;
        };
    </script>
