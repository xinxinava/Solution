<body>
    <script>
        var isValidSerialization = function(preorder) {
            let len = preorder.length;
            let count = 1;
            let i = 0;
            while (i < len) {
                if (count === 0)
                    return false;
                if (preorder[i] === ',')
                    i++;
                else if (preorder[i] === '#') {
                    count--;
                    i++;
                } else {
                    while (i < len && preorder[i++] !== ',');
                    count++;
                }
            }
            return count === 0;
        };

        var isValidSerialization = function(preorder) {
            let diff = 1;
            let node = preorder.split(',');
            for (let i = 0; i < node.length; i++) {
                diff -= 1;
                if (diff < 0)
                    return false;
                if (node[i] !== '#') diff += 2;
            }
            return diff === 0;
        }
    </script>
