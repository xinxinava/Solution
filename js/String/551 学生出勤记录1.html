<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var checkRecord = function(s) {
            let countA = 0;
            let countL = 0;
            for (let c of s) {
                if (c === 'A') {
                    countL = 0;
                    countA++;
                    if (countA >= 2)
                        return false;
                } else if (c === 'L') {
                    countL++;
                    if (countL >= 3)
                        return false;
                } else {
                    countL = 0;
                }
            }
            return true;
        };
    </script>
</body>

</html>
