<body>
    <script>
        var findNthDigit = function(n) {
            if (n === 0)
                return 0;
            let digit = 1;
            let start = 1;
            let index_count = digit * 9 * start;
            while (n > index_count) {
                n -= index_count;
                start *= 10;
                digit++;
                index_count = digit * 9 * start;
            }

            let num = start + (n - 1) / digit;
            let reminder = (n - 1) % digit;
            let s_num = String.toString(num);
            return Number(s_num[reminder]);

        };
    </script>
