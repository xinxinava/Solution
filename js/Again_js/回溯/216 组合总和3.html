    <script>
        let res, path;
        var combinationSum3 = function(k, n) {
            path = [];
            res = [];
            backtracking(k, n, 0, 1);
            return res;
        };

        function backtracking(k, n, sum, startIdx) {
            if (path.length === k && sum === n) {
                res.push([...path]);
                return;
            }
            for (let i = startIdx; i <= 9; i++) {
                sum += i;
                path.push(i);
                backtracking(k, n, sum, i + 1);
                sum -= i;
                path.pop();
            }
        }
    </script>
