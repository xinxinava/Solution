<body>
    <script>
        var copyRandomList = function(head) {
            if (head == null)
                return null;
            let mmp = new Map();
            let cur = head;
            while (cur) {
                mmp.set(cur, new Node(cur.val, null, null));
                cur = cur.next;
            }
            cur = head;
            while (cur) {
                mmp.get(cur).next = mmp.get(cur.next) || null;
                mmp.get(cur).random = mmp.get(cur.random) || null;
                cur = cur.next;
            }
            return mmp.get(head);
        };
    </script>
</body>
