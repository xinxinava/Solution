<body>
    <script>
        var reverseStr = function(s, k) {
            let arr = s.split('');
            for (let i = 0; i < arr.length; i += (2 * k)) {
                if (i + k <= arr.length) {
                    reverse(arr, i, i + k - 1);
                    continue;
                }
                reverse(arr, i, arr.length - 1);
            }
            return arr.join('');
        };

        function reverse(arr, start, end) {
            for (let i = start, j = end; i < j; i++, j--) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    </script>
