<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var insertionSortList = function(head) {
            if (head == null)
                return null;
            let hair = new ListNode();
            hair.next = head;
            let cur = head;
            while (cur.next) {
                if (cur.val < cur.next.val)
                    cur = cur.next;
                else {
                    let pre = hair;
                    let temp = cur.next;
                    cur.next = temp.next;
                    while (pre !== cur && pre.next.val < temp.val)
                        pre = pre.next;
                    temp.next = pre.next;
                    pre.next = temp;
                }
            }
            return hair.next;
        };
    </script>
</body>

</html>
