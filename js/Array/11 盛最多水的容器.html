<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var maxArea = function(height) {
            let maxD = 0;
            let i = 0,
                j = height.length - 1;
            while (i < j) {
                maxD = Math.max(maxD, (j - i) * Math.min(height[j], height[i]));
                if (height[j] < height[i])
                    j--;
                else
                    i++;
            }
            return maxD;
        };
    </script>
</body>

</html>
