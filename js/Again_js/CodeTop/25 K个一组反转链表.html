<body>
    <script>
        var reverseKGroup = function(head, k) {
            let hh = new ListNode();
            hh.next = head;
            let pre = hh;
            while (pre.next) {
                let count = 0;
                let cur = pre;
                while (cur.next && count < k) {
                    cur = cur.next;
                    count++;
                }
                if (count === k) {
                    let temph = pre.next;
                    let tempr = cur.next;
                    cur.next = null;
                    pre.next = reverseK(temph);
                    temph.next = tempr;
                    pre = temph;
                } else {
                    break;
                }
            }
            return hh.next;
        }

        function reverseK(head) {
            let hh = new ListNode();
            while (head) {
                let temp = head.next;
                head.next = hh.next;
                hh.next = head;
                head = temp;
            }
            return hh.next;
        }
    </script>
