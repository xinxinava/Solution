<body>
    <script>
        var distributeCandies = function(candyType) {
            let sst = new Set();
            for (let i = 0; i < candyType.length; i++) {
                sst.add(candyType[i]);
            }
            return Math.min(sst.size, parseInt(candyType.length / 2));
        };
    </script>
</body>

</html>
