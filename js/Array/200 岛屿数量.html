<body>
    <script>
        let m, n;
        var numIslands = function(grid) {
            m = grid.length;
            n = grid[0].length;
            let count = 0;
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (grid[i][j] === "1") {
                        count++;
                        dfs(grid, i, j);
                    }
                }
            }
            return count;
        };
        let dfs = function(grid, x, y) {
            grid[x][y] = "0";
            if (x - 1 >= 0 && grid[x - 1][y] === "1") dfs(grid, x - 1, y);
            if (x + 1 < m && grid[x + 1][y] === "1") dfs(grid, x + 1, y);
            if (y - 1 >= 0 && grid[x][y - 1] === "1") dfs(grid, x, y - 1);
            if (y + 1 < n && grid[x][y + 1] === "1") dfs(grid, x, y + 1);
        }
    </script>
</body>

</html>
