<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var solve = function(board) {
            let m = board.length;
            if (m == 0)
                return [];
            let n = board[0].length;
            for (let i = 0; i < m; i++) {
                dfs(board, i, 0);
                dfs(board, i, n - 1);
            }
            for (let j = 1; j < n - 1; j++) {
                dfs(board, 0, j);
                dfs(board, m - 1, j);
            }
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (board[i][j] === "A")
                        board[i][j] = "O";
                    else if (board[i][j] === "O")
                        board[i][j] = "X";
                }
            }
        };

        function dfs(board, i, j) {
            if (i < 0 || i >= board.length || j < 0 || j >= board[0].length || board[i][j] != "O")
                return;
            board[i][j] = "A";
            dfs(board, i + 1, j);
            dfs(board, i - 1, j);
            dfs(board, i, j + 1);
            dfs(board, i, j - 1);
        }
    </script>
</body>

</html>
