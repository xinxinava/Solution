<body>
    <script>
        var numberOfSubarrays = function(nums, k) {
            let n = nums.length;
            let odd = 0;
            let ans = 0;
            let cnt = new Array(n + 1).fill(0);
            cnt[0] = 1;
            for (let i = 0; i < n; i++) {
                if (nums[i] % 2)
                    odd++;
                if (odd >= k)
                    ans += cnt[odd - k];
                cnt[odd] += 1;
            }
            return ans;
        };
    </script>
