<body>
    <script>
        var rob = function(root) {
            let res = robTree(root);
            return Math.max(res[0], res[1]);
        }

        function robTree(root) {
            if (root === null)
                return [0, 0];
            let L = robTree(root.left);
            let R = robTree(root.right);
            let val1 = Math.max(L[0], L[1]) + Math.max(R[0], R[1]);
            let val2 = root.val + L[0] + R[0];
            return [val1, val2];
        }
    </script>
