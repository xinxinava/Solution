<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var intersect = function(nums1, nums2) {
            let mmp = new Map();
            let result = [];
            for (let i = 0; i < nums1.length; i++) {
                if (!mmp.has(nums1[i]))
                    mmp.set(nums1[i], 1);
                else {
                    let val = mmp.get(nums1[i]);
                    mmp.set(nums1[i], ++val);
                }
            }
            for (let i = 0; i < nums2.length; i++) {
                if (mmp.has(nums2[i]) && mmp.get(nums2[i]) > 0) {
                    result.push(nums2[i]);
                    let val = mmp.get(nums2[i]);
                    mmp.set(nums2[i], --val);

                }
            }
            return result;
        };
    </script>
</body>

</html>
