<body>
    <script>
        var pathSum = function(root, targetSum) {
            if (root === null)
                return 0;
            return dfs(root, targetSum) + pathSum(root.left, targetSum) + pathSum(root.right, targetSum);
        };

        function dfs(root, sum) {
            if (root === null)
                return 0;
            sum -= root.val;
            return (0 === sum ? 1 : 0) + dfs(root.left, sum) + dfs(root.right, sum);
        }
    </script>
</body>
