<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var removeNthFromEnd = function(head, n) {
            let temphead = new ListNode();
            temphead.next = head;
            let front = head;
            let behand = temphead;
            while (n && front != null) {
                front = front.next;
                n--;
            }
            while (front != null) {
                front = front.next;
                behand = behand.next;
            }
            behand.next = behand.next.next;
            return temphead.next;
        };
    </script>
</body>

</html>
