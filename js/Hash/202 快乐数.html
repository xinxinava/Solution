<body>
    <script>
        var isHappy = function(n) {
            let sst = new Set();
            sst.add(n);
            while (n != 1) {
                let sum = 0;
                while (n != 0) {
                    sum += (n % 10) * (n % 10);
                    n = parseInt(n / 10);
                }
                if (sst.has(sum))
                    return false;
                n = sum;
                sst.add(n);
            }
            if (n == 1)
                return true;
            else
                return false;

        };
    </script>
