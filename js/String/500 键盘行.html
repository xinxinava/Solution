<body>
    <script>
        var findWords = function(words) {
            let ans = [];

            let s1 = new Set("qwertyuiop".split(''));
            let s2 = new Set("asdfghjkl".split(''));
            let s3 = new Set("zxcvbnm".split(''));
            let singleCheck = (w, set) => w.split('').every(v => set.has(v.toLocaleLowerCase()));
            let check = (w) => {
                return singleCheck(w, s1) || singleCheck(w, s2) || singleCheck(w, s3);
            }

            return words.filter(w => check(w));
        };
    </script>
