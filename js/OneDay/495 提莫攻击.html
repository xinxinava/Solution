<body>
    <script>
        var findPoisonedDuration = function(timeSeries, duration) {
            let sum = 0;
            for (let i = 0; i < timeSeries.length - 1; i++) {
                if (timeSeries[i + 1] - timeSeries[i] < duration)
                    sum += (timeSeries[i + 1] - timeSeries[i]);
                else
                    sum += duration;
            }
            sum += duration;
            return sum;
        };
    </script>
