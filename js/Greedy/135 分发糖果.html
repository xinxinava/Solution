<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var candy = function(ratings) {
            let len = ratings.length;
            let icandy = new Array(len).fill(1);

            for (let i = 1; i < len; i++) {
                if (ratings[i] > ratings[i - 1])
                    icandy[i] = icandy[i - 1] + 1;
            }
            for (let i = len - 2; i >= 0; i--) {
                if (ratings[i] > ratings[i + 1])
                    icandy[i] = Math.max(icandy[i], icandy[i + 1] + 1);
            }
            let result = 0;
            for (let i = 0; i < len; i++)
                result += icandy[i];
            return result;
        };
    </script>
</body>

</html>
