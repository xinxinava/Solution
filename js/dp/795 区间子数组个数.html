<body>
    <script>
        var numSubarrayBoundedMax = function(nums, left, right) {
            return countK(nums, right) - countK(nums, left - 1);
        };

        function countK(nums, k) {
            let count = 0;
            let ans = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] <= k) count++;
                else count = 0;
                ans += count;
            }
            return ans;
        }
    </script>
