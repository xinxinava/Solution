<body>
    <script>
        var countBattleships = function(board) {
            let ans = 0;
            let m = board.length;
            let n = board[0].length;
            for (let i = 0; i < m; i++)
                for (let j = 0; j < n; j++)
                    if (board[i][j] === 'X')
                        if ((i == 0 || board[i - 1][j] === '.') && (j == 0 || board[i][j - 1] === '.'))
                            ans++;
            return ans;

        };
    </script>
