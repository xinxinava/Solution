<body>
    <script>
        var searchMatrix = function(matrix, target) {
            let m = matrix.length,
                n = matrix[0].length;
            let low = 0,
                high = m * n - 1;
            while (low <= high) {
                let mid = Math.floor((high - low) / 2) + low;
                let x = matrix[Math.floor(mid / m)][mid % m];
                if (x < target)
                    low = mid + 1;
                else if (x > target)
                    high = mid - 1;
                else
                    return true;
            }
            return false;
        };
    </script>
</body>
