<body>
    <script>
        //递归
        var kthSmallest = function(root, k) {
            let ans = [];
            inorder(root, ans);
            return ans[k - 1];
        };

        function inorder(root, ans) {
            if (!root)
                return;
            inorder(root.left, ans);
            ans.push(root.val);
            inorder(root.right, ans);
        }

        var kthSmallest = function(root, k) {
            let stk = [];
            while (stk.length || root) {
                while (root) {
                    stk.push(root);
                    root = root.left;
                }
                root = stk.pop();
                k--;
                if (k == 0)
                    return root.val;
                root = root.right;
            }
        }
    </script>
