<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var canPlaceFlowers = function(flowerbed, n) {
            let count = 0;
            let start = 0;
            let len = flowerbed.length;
            if (n === 0)
                return true;
            if (len == 1 && flowerbed[0] === 0 && n === 1)
                return true;
            for (let i = 0; i < len; i++) {
                if (flowerbed[i] === 1) {
                    start = i;
                    break;
                }
            }
            if (start == 0) {
                for (let i = 0; i < len; i += 2)
                    count++;
            } else {
                for (let i = start; i < len; i++) {
                    if ((flowerbed[i] === 1 && i + 3 < len && flowerbed[i + 1] == 0 && flowerbed[i + 2] === 0 && flowerbed[i + 3] === 0) || (flowerbed[i] === 1 && i + 2 == len - 1 && flowerbed[i + 1] == 0 && flowerbed[i + 2] === 0)) {
                        flowerbed[i + 2] = 1;
                        count++;
                    }
                }
                for (let i = start; i >= 0; i--) {
                    if ((flowerbed[i] === 1 && i - 3 >= 0 && flowerbed[i - 1] === 0 && flowerbed[i - 2] === 0 && flowerbed[i - 3] === 0) || (flowerbed[i] === 1 && i - 2 == 0 && flowerbed[i - 1] === 0 && flowerbed[i - 2] === 0)) {
                        flowerbed[i - 2] = 1;
                        count++;
                    }
                }
            }
            if (count < n)
                return false;
            return true;
        };
    </script>
</body>

</html>
