<head>

<body>
    <script>
        var removeKdigits = function(num, k) {
            if (num.length <= k)
                return "0";
            let stk = [];
            for (let i = 0; i < num.length; i++) {
                while (k && stk.length && stk[stk.length - 1] > num[i]) {
                    stk.pop();
                    k--;
                }
                stk.push(num[i]);
            }
            let idx = 0;
            while (idx < stk.length && stk[idx] === '0')
                idx++;
            stk = stk.slice(idx);
            if (k) {
                stk = stk.slice(0, stk.length - k);
            }
            if (stk.length === 0)
                return "0";
            return stk.join('');
        };
    </script>
</body>
