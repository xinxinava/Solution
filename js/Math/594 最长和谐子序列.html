<body>
    <script>
        var findLHS = function(nums) {
            let maxn = 0;
            for (let i = 0; i < nums.length; i++) {
                let count = 0;
                let flag = false;
                for (let j = 0; j < nums.length; j++) {
                    if (nums[j] == nums[i])
                        count++;
                    else if (nums[j] + 1 == nums[i]) {
                        count++;
                        flag = true;
                    }
                }
                if (flag)
                    maxn = Math.max(maxn, count);
            }
            return maxn;
        };
    </script>
