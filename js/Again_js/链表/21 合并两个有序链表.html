<body>
    <script>
        var mergeTwoLists = function(l1, l2) {
            let head = new ListNode();
            let rear = head;
            while (l1 && l2) {
                if (l1.val < l2.val) {
                    rear.next = l1;
                    l1 = l1.next;
                } else {
                    rear.next = l2;
                    l2 = l2.next;
                }
                rear = rear.next;
                rear.next = null;
            }
            if (l1)
                rear.next = l1;
            if (l2)
                rear.next = l2;
            return head.next;
        };
    </script>
</body>
