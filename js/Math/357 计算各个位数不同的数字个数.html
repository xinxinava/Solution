<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var countNumbersWithUniqueDigits = function(n) {
            let a = 1,
                b = 9;
            for (let i = 2; i <= n; i++) {
                a += b;
                b *= (11 - i);
            }
            return a + b;
        };
    </script>
</body>

</html>
