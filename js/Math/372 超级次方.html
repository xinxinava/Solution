<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let base = 1337;
        var superPow = function(a, b) {
            if (b.length == 0)
                return 1;
            let num = b.pop();
            let sum1 = mypow(a, num);
            let sum2 = mypow(superPow(a, b), 10);
            return ((sum1 % base) * (sum2 % base)) % base;
        };

        function mypow(a, k) {
            a %= base;
            let res = 1;
            for (let i = 0; i < k; i++) {
                res *= a;
                res %= base;
            }
            return res;
        }
    </script>
</body>

</html>
