    <script>
        var diameterOfBinaryTree = function(root) {
            ans = 0;

            function depth(root) {
                if (root === null) return 0;
                let l = depth(root.left);
                let r = depth(root.r);
                ans = Math.max(ans, l + r);
                return Math.max(l, r) + 1;
            }
            depth(root);
            return ans;
        };
    </script>
