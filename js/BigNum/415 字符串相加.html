<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var addStrings = function(num1, num2) {
            let len1 = num1.length - 1;
            let len2 = num2.length - 1;
            let ans = [];
            let remainder = 0;
            while (len1 >= 0 || len2 >= 0) {
                let n1 = len1 >= 0 ? (num1[len1--].charCodeAt() - '0'.charCodeAt()) : 0;
                let n2 = len2 >= 0 ? (num2[len2--].charCodeAt() - '0'.charCodeAt()) : 0;
                let sum = n1 + n2 + remainder;
                ans.push(sum % 10);
                remainder = Math.floor(sum / 10);
            }
            if (remainder > 0)
                ans.push(remainder);
            return ans.reverse().join('');
        };
    </script>
</body>

</html>
