<body>
    <script>
        var wiggleMaxLength = function(nums) {
            let len = nums.length;
            if (len <= 1)
                return len;
            let result = 1,
                prediff = 0,
                curdiff = 0;
            for (let i = 0; i < len - 1; i++) {
                curdiff = nums[i + 1] - nums[i];
                if ((curdiff > 0 && prediff <= 0) || (curdiff < 0 && prediff >= 0)) {
                    result++;
                    prediff = curdiff;
                }
            }
            return result;
        };
    </script>
