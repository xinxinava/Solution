<body>
    <script>
        var convertToBase7 = function(num) {
            if (num == 0)
                return "0";
            let res = [];
            let index = '+';
            if (num < 0)
                index = '-';
            num = Math.abs(num);
            while (num > 0) {
                res.push(num % 7);
                num = parseInt(num / 7);
            }
            if (index === '-')
                res.push('-');
            return res.reverse().join('');
        };
    </script>
