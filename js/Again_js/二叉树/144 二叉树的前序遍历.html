<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //递归
        var preorderTraversal = function(root) {
            if (!root)
                return [];
            let res = [];
            preorder(root, res);
            return res;
        };

        function preorder(root, res) {
            if (!root)
                return;
            res.push(root.val);
            preorder(root.left, res);
            preorder(root.right, res);
        }
        //非递归，栈
        function preorderTraversal(root) {
            if (root === null)
                return [];
            let stk = [];
            let res = [];
            stk.push(root);
            while (stk.length) {
                let temp = stk.pop();
                res.push(temp.val);
                if (temp.right)
                    stk.push(temp.right);
                if (temp.left)
                    stk.push(temp.left);
            }
            return res;
        }

        function preorderTraversal(root) {
            let stk = [];
            let res = [];
            while (stk.length || root) {
                while (root) {
                    res.push(root.val);
                    stk.push(root);
                    root = root.left;
                }
                root = stk.pop();
                root = root.right;
            }
            return res;
        }
    </script>
</body>

</html>
