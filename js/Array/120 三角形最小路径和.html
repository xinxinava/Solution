<body>
    <script>
        var minimumTotal = function(triangle) {
            let len = triangle.length;
            let path = new Array(len).fill(0).map(() => new Array(len).fill(0));
            path[0][0] = triangle[0][0];
            for (let i = 1; i < len; i++) {
                path[i][0] = path[i - 1][0] + triangle[i][0];
                for (let j = 1; j < i; j++) {
                    path[i][j] = Math.min(path[i - 1][j - 1], path[i - 1][j]) + triangle[i][j];
                }
                path[i][i] = path[i - 1][i - 1] + triangle[i][i];
            }
            let minpath = path[len - 1][0];
            for (let i = 0; i < len; i++)
                minpath = Math.min(minpath, path[len - 1][i]);
            return minpath;
        }
    </script>
