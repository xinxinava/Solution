<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rotate = function(nums, k) {
            let n = nums.length;
            k = k % n;
            rever(nums, 0, n - k - 1);
            rever(nums, n - k, n - 1);
            rever(nums, 0, n - 1);
        };

        function rever(nums, start, end) {
            let i = start,
                j = end;
            while (i < j) {
                let temp = nums[i];
                nums[i] = nums[j];
                nums[j] = temp;
                i++;
                j--;
            }
        }
    </script>
</body>

</html>
