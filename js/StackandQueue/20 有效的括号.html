<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isValid = function(s) {
            let ans = [];
            for (let i = 0; i < s.length; i++) {
                if (s[i] === '(' || s[i] === '[' || s[i] === '{')
                    ans.push(s[i]);
                else if (ans.length === 0)
                    return false;
                else if (s[i] === ')' && ans.pop() !== '(')
                    return false;
                else if (s[i] === ']' && ans.pop() !== '[')
                    return false;
                else if (s[i] === '}' && ans.pop() !== '{')
                    return false;
            }
            if (ans.length != 0)
                return false;
            return true;
        };
    </script>
</body>

</html>
