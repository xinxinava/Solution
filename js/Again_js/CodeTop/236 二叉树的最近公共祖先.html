<body>
    <script>
        var lowestCommonAncestor = function(root, p, q) {
            let res;
            dfs(root, p, q);
            return res;

            function dfs(root, p, q) {
                if (root === null)
                    return false;
                let lson = dfs(root.left, p, q);
                let rson = dfs(root.right, p, q);
                if ((lson && rson) || ((root == p || root == q) && (lson || rson)))
                    res = root;
                return lson || rson || (root.val === p.val || root.val === q.val);
            }
        };
    </script>
