<body>
    <script>
        var containsNearbyAlmostDuplicate = function(nums, k, t) {
            let len = nums.length;
            if (len <= 0)
                return false;
            for (let i = 0; i < len; i++) {
                for (let j = i + 1; j <= i + k && j < len; j++) {
                    if (Math.abs(nums[i] - nums[j]) <= t)
                        return true;
                }
            }
            return false;
        }
    </script>

</body>
