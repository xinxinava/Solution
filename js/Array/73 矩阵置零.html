<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var setZeroes = function(matrix) {
            let zeroLocal = [];
            let m = matrix.length;
            let n = matrix[0].length;
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (matrix[i][j] === 0)
                        zeroLocal.push([i, j]);
                }
            }
            for (let i = 0; i < zeroLocal.length; i++) {
                for (let j = 0; j < n; j++) {
                    matrix[zeroLocal[i][0]][j] = 0;
                }
                for (let j = 0; j < m; j++) {
                    matrix[j][zeroLocal[i][1]] = 0;
                }
            }

        };
    </script>
</body>

</html>
