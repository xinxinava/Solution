<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var removeElements = function(head, val) {
            let newhead = new ListNode(-1);
            newhead.next = head;
            let pre = newhead,
                cur = newhead.next;
            while (cur != null) {
                if (cur.val == val) {
                    pre.next = cur.next;
                    cur = cur.next;
                } else {
                    cur = cur.next;
                    pre = pre.next;
                }
            }
            return newhead.next;
        };
    </script>
</body>

</html>
