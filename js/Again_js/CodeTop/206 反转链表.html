<body>
    <script>
        var reverseList = function(head) {
            let hh = new ListNode();
            let p = head;
            while (p !== null) {
                let c = p.next;
                p.next = hh.next;
                hh.next = p;
                p = c;
            }
            return hh.next;
        };
    </script>
</body>
