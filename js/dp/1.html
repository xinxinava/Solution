    <input type="text">
    <script>
        var twoSum = function (nums, target) {
            let map = new Map();
            let len = nums.length;
            for (let i = 0; i < len; i++) {
                let diff = target - nums[i];
                if (map.has(diff))
                    return [map.get(diff), i];
                map.set(nums[i], i);
            }
        };



        let x = [2, 7, 11, 15];
        twoSum(x, 9);
        // let x1 = [3, 3];
        // twoSum(x1, 6)
    </script>
