<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var findMode = function(root) {
            let result = new Array();
            let count = 0,
                maxCount = 0;
            let pre = null;
            let traversal = function(root) {
                if (root == null) return;
                traversal(root.left)
                if (pre == null)
                    count = 1;
                else if (root.val == pre.val)
                    count++;
                else
                    count = 1;
                if (count == maxCount)
                    result.push(root.val);
                if (count > maxCount) {
                    maxCount = count;
                    result.length = 0;
                    result.push(root.val);
                }
                pre = root;
                traversal(root.right);
                return;
            }

            traversal(root);
            return result;
        };
    </script>
</body>

</html>
