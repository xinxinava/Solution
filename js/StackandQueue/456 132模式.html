<body>
    <script>
        //单调栈
        var find132pattern = function(nums) {
            let len = nums.length;
            let mid = -Infinity;
            let stk = [];
            for (let i = len - 1; i >= 0; i--) {
                if (mid > nums[i])
                    return true;
                while (stk.length && stk[stk.length - 1] < nums[i])
                    mid = stk.pop();
                stk.push(nums[i]);
            }
            return false;
        };
    </script>
</body>
