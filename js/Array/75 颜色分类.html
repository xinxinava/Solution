<!DOCTYPE html>

<head>

<body>
    <script>
        var sortColors = function(nums) {
            let low = 0,
                high = nums.length - 1;
            let nums2 = false;
            while (low < high) {
                if (nums[low] == 2) {
                    swap(nums, low, high);
                    high--;
                    nums2 = true;
                } else {
                    low++;
                }
            }
            low = 0;
            while (low < high) {
                if (nums[high] == 0) {
                    swap(nums, low, high);
                    low++;
                } else {
                    high--;
                }
            }
        };

        function swap(nums, low, high) {
            let temp = nums[low];
            nums[low] = nums[high];
            nums[high] = temp;
        }
    </script>
</body>
