    <script>
        let res, path;
        var combinationSum = function(candidates, target) {
            res = [];
            path = [];
            backtracking(candidates, target, 0, 0);
            return res;
        };

        function backtracking(candidates, target, sum, idx) {
            if (sum == target) {
                res.push([...path]);
                return;
            }
            if (sum > target) {
                return;
            }
            for (let i = idx; i < candidates.length; i++) {
                sum += candidates[i];
                path.push(candidates[i]);
                backtracking(candidates, target, sum, i);
                sum -= candidates[i];
                path.pop();
            }
        }
    </script>
