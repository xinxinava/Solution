<body>
    <script>
        var largestNumber = function(nums) {
            nums.sort((a, b) => (b + '' + a) - (a + '' + b));
            let s = nums.join('');
            if (s.length > 0 && s[0] === '0')
                s = '0';
            return s;
        };
    </script>
