<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numDistinct = function(s, t) {
            let lens = s.length;
            let lent = t.length;
            if (lens == 0 && lent == 0) return 1
            if (lens == 0) return 0;
            if (lent == 0) return 1;
            let dp = new Array(lens + 1).fill(0).map(() => new Array(lent + 1).fill(0));
            for (let i = 0; i <= lens; i++)
                dp[i][0] = 1;
            for (let i = 1; i <= lens; i++)
                for (let j = 1; j <= lent; j++) {
                    if (s[i - 1] == t[j - 1])
                        dp[i][j] = dp[i - 1][j - 1] + dp[i - 1][j];
                    else
                        dp[i][j] = dp[i - 1][j];
                }
                //   console.log(dp);
            return dp[lens][lent];
        };
        let s = "rabbbit",
            t = "rabbit";
        console.log(numDistinct(s, t));
    </script>
</body>

</html>
