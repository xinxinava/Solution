    <script>
        var threeSum = function(nums) {
            let n = nums.length;
            if (n < 3)
                return [];
            nums.sort((a, b) => (a - b));
            let ans = [];
            for (let i = 0; i < n - 2; i++) {
                if (nums[i] > 0)
                    break;
                if (i > 0 && nums[i] == nums[i - 1])
                    continue;
                let left = i + 1;
                let right = n - 1;
                while (left < right) {
                    let sum = nums[i] + nums[left] + nums[right];
                    if (sum < 0) {
                        left++;
                        continue;
                    }
                    if (sum > 0) {
                        right--;
                        continue;
                    }
                    ans.push([nums[i], nums[left], nums[right]]);
                    while (left < right && nums[left] == nums[++left]);
                    while (left < right && nums[right] == nums[--right]);
                }
            }
            return ans;
        };
    </script>
