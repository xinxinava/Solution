<body>
    <script>
        var convertBST = function(root) {
            let pre = 0;

            function traversal(root) {
                if (root === null)
                    return null;
                traversal(root.right);
                root.val += pre;
                pre = root.val;
                traversal(root.left);
            }
            traversal(root);
            return root;
        };
    </script>
</body>
