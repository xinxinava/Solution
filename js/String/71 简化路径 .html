<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var simplifyPath = function(path) {
            let dir = path.split("/");
            let ans = [];
            for (let i of dir) {
                if (i === "." || i === "") continue;
                if (i === "..") {
                    ans.length > 0 ? ans.pop() : null;
                    continue;
                }
                ans.push(i);
            }
            return "/" + ans.join("/");
        };
    </script>
</body>

</html>
