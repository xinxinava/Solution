<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var canCompleteCircuit = function(gas, cost) {
            let cursum = 0;
            let total = 0;
            let start = 0;
            for (let i = 0; i < cost.length; i++) {
                cursum += gas[i] - cost[i];
                total += gas[i] - cost[i];
                if (cursum < 0) {
                    start = i + 1;
                    cursum = 0;
                }
            }
            if (total < 0)
                return -1;
            return start;
        };
    </script>
</body>

</html>
