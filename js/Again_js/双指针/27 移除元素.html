<body>
    <script>
        var removeElement = function(nums, val) {
            let cnt = 0;
            let n = nums.length;
            let fast = 0;
            let slow = 0;
            while (fast < n) {
                if (nums[fast] != val) {
                    nums[slow] = nums[fast];
                    slow++;
                }
                fast++;
            }
            return slow;
        };
    </script>
