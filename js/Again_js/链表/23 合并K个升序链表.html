<body>
    <script>
        var mergeKLists = function(lists) {
            let ans = null;
            for (let i = 0; i < lists.length; i++) {
                ans = mergeTwoLists(ans, lists[i]);
            }
            return ans;
        };

        function mergeTwoLists(l1, l2) {
            if ((!l1) || (!l2))
                return l1 ? l1 : l2;
            let head = new ListNode();
            let rear = head;
            while (l1 && l2) {
                if (l1.val < l2.val) {
                    rear.next = l1;
                    l1 = l1.next;
                } else {
                    rear.next = l2;
                    l2 = l2.next;
                }
                rear = rear.next;
            }
            rear.next = (l1 ? l1 : l2);
            return head.next;
        }
    </script>
