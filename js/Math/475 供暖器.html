    <script>
        var findRadius = function(houses, heaters) {
            houses.sort((a, b) => a - b);
            heaters.sort((a, b) => a - b);
            let maxn = Number.MIN_SAFE_INTEGER;
            for (let i = 0, j = 0; i < houses.length && j < heaters.length;) {
                let temp = 0;
                if (houses[i] <= heaters[j]) {
                    temp = heaters[j] - houses[i];
                    i++;
                } else if (j < heaters.length - 1) {
                    temp = Math.min(heaters[j + 1] - houses[i], houses[i] - heaters[j]);
                    if (houses[i] < heaters[j + 1])
                        i++;
                    else
                        j++;
                } else if (j == heaters.length - 1) {
                    temp = Math.abs(heaters[j] - houses[i])
                    i++;
                }
                maxn = Math.max(maxn, temp);
            }
            return maxn;
        };
    </script>
