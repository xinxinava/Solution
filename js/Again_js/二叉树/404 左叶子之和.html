<body>
    <script>
        var sumOfLeftLeaves = function(root) {
            if (!root)
                return 0;
            return sumOfLeftLeaves(root.left) + sumOfLeftLeaves(root.right) + (root.left && !root.left.left && !root.left.right ? root.left.val : 0);
        };
    </script>
</body>
