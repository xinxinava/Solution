<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var solveSudoku = function(board) {
            backtracking(board);

            function backtracking(board) {
                for (let i = 0; i < board.length; i++) {
                    for (let j = 0; j < board[0].length; j++) {
                        if (board[i][j] !== ".")
                            continue;
                        for (let k = 1; k <= 9; k++) {
                            if (isVaild(i, j, `${k}`)) {
                                board[i][j] = `${k}`;
                                if (backtracking(board))
                                    return true;
                                board[i][j] = ".";
                            }
                        }
                        return false;
                    }
                }
                return true;
            }

            function isVaild(row, col, val) {
                for (let i = 0; i < 9; i++) {
                    if (board[row][i] === val)
                        return false;
                }
                for (let i = 0; i < 9; i++) {
                    if (board[i][col] === val)
                        return false;
                }
                let startRow = parseInt(row / 3) * 3;
                let startCol = parseInt(col / 3) * 3;
                for (let i = startRow; i < startRow + 3; i++) {
                    for (let j = startCol; j < startCol + 3; j++) {
                        if (board[i][j] === val)
                            return false;
                    }
                }
                return true;
            }
        };
    </script>
</body>

</html>
