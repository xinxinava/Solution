<body>
    <script>
        var reverseWords = function(s) {
            let ans = s.split(' ');
            ans.reverse();
            let temp = [];
            for (let i = 0; i < ans.length; i++)
                if (ans[i] !== "")
                    temp.push(ans[i]);
            return temp.join(' ');
        };
    </script>
</body>
