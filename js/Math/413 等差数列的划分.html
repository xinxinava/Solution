<body>
    <script>
        var numberOfArithmeticSlices = function(nums) {
            let n = nums.length;
            let ans = 0;
            if (n <= 1)
                return 0;
            let d = nums[0] - nums[1];
            let t = 0;
            for (let i = 2; i < n; i++) {
                if (nums[i - 1] - nums[i] === d)
                    t++;
                else {
                    d = nums[i - 1] - nums[i];
                    t = 0;
                }
                ans += t;
            }
            return ans;
        };
    </script>
</body>
