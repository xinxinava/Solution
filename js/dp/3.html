        var lengthOfLongestSubstring = function (s) {
            let len = s.length;
            if (len == 0)
                return 0;
            let lenmax = 1;
            for (let i = 0; i < len; i++) {
                let set = new Set();
                let r = i;
                while (r < len && !set.has(s[r]))
                    set.add(s[r++]);
                lenmax = Math.max(lenmax, set.size);
            }
            return lenmax;
        };

        let s = "bbbbb";
        console.log(lengthOfLongestSubstring(s));
    </script>
