<body>
    <script>
        var isBalanced = function(root) {
            return height(root) === -1 ? false : true;
        };

        function height(root) {
            if (root === null)
                return 0;
            let lefth = height(root.left);
            if (lefth === -1)
                return -1;
            let righth = height(root.right);
            if (righth === -1)
                return -1;
            if (Math.abs(lefth - righth) > 1) return -1;
            return Math.max(lefth, righth) + 1;
        }
    </script>
</body>
