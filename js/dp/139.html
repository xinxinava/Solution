<body>
    <script>
        var wordBreak = function(s, wordDict) {
            let dp = new Array(s.length + 1).fill(false);
            dp[0] = true;
            for (let i = 1; i <= s.length; i++)
                for (let j = 0; j < i; j++) {
                    let temps = s.substring(j, i);
                    console.log(temps);
                    if (isSubsequence(s, temps) && dp[i - j] == true)
                        dp[i] = true;
                }
            console.log(dp);
            return dp[s.length];
        };

        var isSubsequence = function(s, sub) {
            for (let i = 0; i <= (s.length - sub.length); i++) {
                let flag = true;
                if (s[i] == sub[0]) {
                    for (let j = 0; j < sub.length; j++) {
                        if (s[i + j] != sub[j]) {
                            flag = false;
                            break;
                        }
                    }
                    if (flag == true)
                        return true;
                }

            }
            return false;
        }
        let s = "leetcode";
        let wordDict = ["leet", "code"]
        console.log(wordBreak(s, wordDict));
    </script>
</body>
