<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var subsetsWithDup = function(nums) {
            let res = [];
            let path = [];
            let used = new Array(nums.length).fill(0);
            nums.sort((a, b) => a - b);
            backtracking(0, used);
            return res;

            function backtracking(startIdx, used) {
                res.push([...path]);

                for (let i = startIdx; i < nums.length; i++) {
                    if (i > 0 && nums[i - 1] === nums[i] && used[i - 1] === 0)
                        continue;
                    used[i] = 1;
                    path.push(nums[i]);
                    backtracking(i + 1, used);
                    path.pop();
                    used[i] = 0;
                }
            }
        };
    </script>
</body>

</html>
