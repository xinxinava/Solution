<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var levelOrderBottom = function(root) {
            if (root === null)
                return [];
            let queue = [];
            queue.push(root);
            let res = [];
            while (queue.length) {
                let ans = [];
                let len = queue.length;
                for (let i = 0; i < len; i++) {
                    root = queue.shift();
                    ans.push(root.val);
                    if (root.left)
                        queue.push(root.left);
                    if (root.right)
                        queue.push(root.right);
                }
                res.push(ans);
            }
            return res.reverse();
        };
    </script>
</body>

</html>
