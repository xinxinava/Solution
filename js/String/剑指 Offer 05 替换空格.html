<body>
    <script>
        var replaceSpace = function(s) {
            s = s.split('');
            let len = s.length;
            let count = 0;
            for (let i = 0; i < len; i++)
                if (s[i] === ' ')
                    count++;
            let newlen = len + count * 2;
            for (let i = len - 1, j = newlen - 1; i >= 0; i--, j--) {
                if (s[i] === ' ') {
                    s[j] = '0';
                    s[j - 1] = '2';
                    s[j - 2] = '%';
                    j = j - 2;
                } else
                    s[j] = s[i];
            }
            return s.join('');
        };
    </script>
</body>
