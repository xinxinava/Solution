<body>
    <script>
        var getMinimumDifference = function(root) {
            let diff = Number.MAX_SAFE_INTEGER;
            let pre = null;

            function inorder(root) {
                if (root === null)
                    return;
                inorder(root.left);
                if (pre !== null) {
                    diff = Math.min(diff, Math.abs(pre.val - root.val));
                }
                pre = root;
                inorder(root.right);
            }
            inorder(root);
            return diff;
        };
    </script>
