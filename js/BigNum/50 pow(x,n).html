<body>
    <script>
        var myPow = function(x, n) {
            return n >= 0 ? quickMul(x, n) : 1 / quickMul(x, -n);
        };

        function quickMul(x, n) {
            let ans = 1;
            while (n > 0) {
                if (n % 2 == 1)
                    ans *= x;
                x *= x;
                n = Math.floor(n / 2);
            }
            return ans;
        }
    </script>
