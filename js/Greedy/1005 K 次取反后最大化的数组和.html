<body>
    <script>
        var largestSumAfterKNegations = function(nums, k) {
            nums.sort((a, b) => a - b);
            let len = nums.length;
            let index = 0;
            for (let i = 0; i < len; i++) {
                if (nums[i] < 0 && index < k) {
                    nums[i] = -nums[i];
                    index++;
                    continue;
                }
            }
            nums.sort((a, b) => a - b);
            if (nums[0] >= 0 && index < k && ((k - index) % 2 == 1))
                nums[0] = -nums[0];
            let sum = 0;
            for (let i = 0; i < len; i++)
                sum += nums[i];
            return sum;

        };
    </script>
