<body>
    <script>
        let result = [],
            path = [];
        var combinationSum3 = function(k, n) {
            result = [];
            path = [];
            backtracking(n, k, 1);
            return result;
        };
        let backtracking = function(n, k, start) {
            if (path.length == k) {
                let sum = 0;
                for (let i = 0; i < path.length; i++)
                    sum += path[i];
                if (sum == n)
                    result.push([...path]);
                return;
            }
            for (let i = start; i <= 9; i++) {
                path.push(i);
                backtracking(n, k, i + 1);
                path.pop();
            }
        }
        console.log(combinationSum3(3, 9));
    </script>
