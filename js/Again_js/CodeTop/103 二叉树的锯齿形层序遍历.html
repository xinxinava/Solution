<body>
    <script>
        var zigzagLevelOrder = function(root) {
            if (root === null)
                return [];
            let queue = [];
            queue.push(root);
            let res = [];
            let flag = 0;
            while (queue.length) {
                let curLen = queue.length;
                let ans = [];
                for (let i = 0; i < curLen; i++) {
                    let temp = queue.shift();
                    ans.push(temp.val);
                    if (temp.left)
                        queue.push(temp.left);
                    if (temp.right)
                        queue.push(temp.right);
                }
                if (flag)
                    ans.reverse();
                flag = !flag;
                res.push(ans);
            }
            return res;
        };
    </script>
