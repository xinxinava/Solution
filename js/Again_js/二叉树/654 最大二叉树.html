<body>
    <script>
        var constructMaximumBinaryTree = function(nums) {
            if (nums.length === 0)
                return null;
            return build(nums, 0, nums.length - 1);
        };

        function build(nums, start, end) {
            if (start > end)
                return null;
            let idx = findMax(nums, start, end);
            let root = null;
            if (idx !== -1) {
                root = new TreeNode(nums[idx]);
                root.left = build(nums, start, idx - 1);
                root.right = build(nums, idx + 1, end);
            }
            return root;
        }

        function findMax(nums, start, end) {
            if (start > end)
                return -1;
            let maxIdx = start;
            for (let i = start; i <= end; i++) {
                if (nums[i] > nums[maxIdx])
                    maxIdx = i;
            }
            return maxIdx;
        }
    </script>
