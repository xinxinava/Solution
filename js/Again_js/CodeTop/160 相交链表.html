<body>
    <script>
        var getIntersectionNode = function(headA, headB) {
            let lenA = getLength(headA);
            let lenB = getLength(headB);
            let diff = lenA - lenB;
            if (diff > 0) {
                for (let i = 0; i < diff; i++) {
                    headA = headA.next;
                }
            } else if (diff < 0) {
                for (let i = 0; i < -diff; i++) {
                    headB = headB.next;
                }
            }
            while (headA && headA !== headB) {
                headA = headA.next;
                headB = headB.next;
            }
            return headA;
        };

        function getLength(head) {
            let count = 0;
            while (head) {
                head = head.next;
                count++;
            }
            return count;
        }
    </script>
