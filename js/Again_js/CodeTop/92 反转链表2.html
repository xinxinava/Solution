<body>
    <script>
        var reverseBetween = function(head, left, right) {
            let hh = new ListNode();
            hh.next = head;
            let prel = hh;
            for (let i = 0; i < left - 1; i++)
                prel = prel.next;
            let cur = prel.next;
            prel.next = null;
            let prer = cur;
            for (let i = 0; i < right - left; i++)
                prer = prer.next;
            let tail = prer;
            prer = prer.next;
            tail.next = null;
            prel.next = reverseL(cur);
            cur.next = prer;
            return hh.next;
        };

        function reverseL(head) {
            let hh = new ListNode();
            while (head) {
                let temp = head.next;
                head.next = hh.next;
                hh.next = head;
                head = temp;
            }
            return hh.next;
        }
    </script>
