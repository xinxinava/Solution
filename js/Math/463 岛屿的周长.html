<body>
    <script>
        var islandPerimeter = function(grid) {
            let count = 0;
            let row = grid.length;
            let col = grid[0].length;
            for (let i = 0; i < row; i++) {
                for (let j = 0; j < col; j++) {
                    if (grid[i][j] === 1) {
                        if (i == 0 || (i > 0 && grid[i - 1][j] === 0))
                            count++;
                        if (i == row - 1 || (i - 1 < row && grid[i + 1][j] === 0))
                            count++;
                        if (j == 0 || (j > 0 && grid[i][j - 1] === 0))
                            count++;
                        if (j === col - 1 || (j - 1 < col && grid[i][j + 1] === 0))
                            count++;

                    }
                }
            }
            return count;
        };
    </script>
