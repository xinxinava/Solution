<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isValidSudoku = function(board) {
            let row = new Array(9).fill(0).map(() => new Array(9).fill(0));
            let col = new Array(9).fill(0).map(() => new Array(9).fill(0));
            let subbox = new Array(3).fill(0).map(() => new Array(3).fill(0).map(() => new Array(9).fill(0)));
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] !== ".") {
                        let index = board[i][j].charCodeAt() - '0'.charCodeAt() - 1;
                        row[i][index]++;
                        col[j][index]++;
                        subbox[Math.floor(i / 3)][Math.floor(j / 3)][index]++;
                        if (row[i][index] > 1 || col[j][index] > 1 || subbox[Math.floor(i / 3)][Math.floor(j / 3)][index] > 1)
                            return false;
                    }
                }
            }
            return true;
        };
    </script>
</body>

</html>
