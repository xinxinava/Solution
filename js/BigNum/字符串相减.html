    <script>
        function subtraction(num1, num2) {
            let sign = "+";
            if (!compare(num1, num2)) {
                sign = "-";
                let temp = num1;
                num1 = num2;
                num2 = temp;
            }
            let len1 = num1.length - 1;
            let len2 = num2.length - 1;
            let ans = [];
            let borrow = 0;
            while (len1 >= 0 || len2 >= 0) {
                let n1 = len1 >= 0 ? (num1[len1].charCodeAt() - '0'.charCodeAt()) : 0;
                let n2 = len2 >= 0 ? (num2.charCodeAt() - '0'.charCodeAt()) : 0;
                let num = n1 - n2 - borrow;
                borrow = 0;
                if (num < 0) {
                    borrow = 1;
                    num += 10;
                }
                ans.push(num);
            }
            ans = ans.reverse().join('');
            let index = 0;
            while (index < ans.length && ans[index] === '0') {
                index++;
            }
            if (index == ans.length)
                return "0";
            if (sign === "+")
                return ans.splice(index);
            else
                return sign + ans.splice(index);
        }

        function compare(num1, num2) {
            if (num1.length < num2.length)
                return false;
            else if (num1.length > num2.length)
                return true;
            else {
                for (let i = 0; i < num1.length; i++) {
                    if (num1[i].charCodeAt() < num2[i].charCodeAt())
                        return false;
                }
                return true;
            }
        }
    </script>
