<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var findComplement = function(num) {
            let res = [];
            while (num) {
                res.push(!(num % 2));
                num = parseInt(num / 2);
            }
            res.reverse();
            let sum = 0;
            for (let i = res.length - 1; i >= 0; i--) {
                sum += res[i] * Math.pow(2, res.length - i - 1);
            }
            return sum;
        };
    </script>
</body>

</html>
