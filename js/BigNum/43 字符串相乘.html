<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var multiply = function(num1, num2) {
            if (num1 === "0" || num2 === "0")
                return "0";
            let len1 = num1.length - 1;
            let len2 = num2.length - 1;
            let value = new Array(len1 + len2 + 2).fill(0);
            for (let i = len1; i >= 0; i--) {
                for (let j = len2; j >= 0; j--) {
                    let index = len1 - i + len2 - j;
                    value[index] += (num1[i].charCodeAt() - '0'.charCodeAt()) * (num2[j].charCodeAt() - '0'.charCodeAt());
                }
            }
            let index = value.length - 1;
            for (let i = 0; i < index; i++) {
                value[i + 1] += Math.floor(value[i] / 10);
                value[i] = value[i] % 10;
            }
            while (value[index] === 0) {
                index--;
            }
            return value.slice(0, index + 1).reverse().join('');
        };
    </script>
</body>

</html>
