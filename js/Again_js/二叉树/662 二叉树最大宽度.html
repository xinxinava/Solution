    <script>
        //bfs
        var widthOfBinaryTree = function(root) {
            if (root === null)
                return 0;
            let queue = [
                [root, 0]
            ];
            let [res, L, R] = [0, 0, 0];
            while (queue.length) {
                let len = queue.length;
                L = queue[0][1];
                for (let i = 0; i < len; i++) {
                    let temp = queue.shift();
                    R = temp[1];
                    if (temp[0].left)
                        queue.push([temp[0].left, (temp[1] - L) * 2]);
                    if (temp[0].right)
                        queue.push([temp[0].right, (temp[1] - L) * 2 + 1])
                }
                res = Math.max(res, R - L + 1);
            }
            return res;
        };
    </script>
