<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var permute = function(nums) {
            let result = [],
                path = [],
                used = [];
            backtracking(0);
            return result;

            function backtracking(start) {
                if (path.length === nums.length) {
                    result.push([...path]);
                    return;
                }
                for (let i = 0; i < nums.length; i++) {
                    if (used[i] === true)
                        continue;
                    used[i] = true;
                    path.push(nums[i]);
                    backtracking();
                    path.pop();
                    used[i] = false;
                }
            }

        };
    </script>
</body>
