    <script>
        //快排
        var sortArray = function(nums) {

        };

        function qucikSort(nums, l, r) {
            if (l >= r)
                return;
            let i = l,
                j = r,
                x = nums[l];
            while (i < j) {
                while (i < j && nums[j] >= x)
                    j--;
                if (i < j) {
                    nums[i++] = nums[j];
                }
                while (i < j && nums[i] < x)
                    i++;
                if (i < j) {
                    nums[j--] = nums[i];
                }
            }
            nums[i] = x;
            qucikSort(nums, l, i - 1);
            qucikSort(nums, i + 1, r);
        }

        //选择排序
        var sortArray = function(nums) {
            for (let i = 0; i < nums.length; i++) {
                let mini = nums[i];
                let minIndex = i;
                for (let j = i + 1; j < nums.length; j++) {
                    if (nums[j] < mini) {
                        mini = nums[j];
                        minIndex = j;
                    }
                }
                [nums[i], nums[minIndex]] = [nums[minIndex], nums[i]];
            }
            return nums;
        }

        //插入排序
        var sortArray = function(nums) {
            for (let i = 1; i < nums.length; i++) {
                let temp = nums[i];
                let j = i - 1;
                for (; j >= 0; j--) {
                    if (temp >= nums[j])
                        break;
                    nums[j + 1] = nums[j];
                }
                nums[j + 1] = temp;
            }
            return nums;
        }

        //冒泡排序
        var sortArray = function(nums) {
            for (let i = nums.length - 1; i >= 0; i--) {
                for (let j = 0; j < i; j++) {
                    if (nums[j] > nums[j + 1]) {
                        [nums[j], nums[j + 1]] = [nums[j + 1], nums[j]];
                    }
                }
            }
            return nums;
        }

        //归并排序
        var sortArray = function(nums) {
            return mergeSort(nums, 0, nums.length - 1);
        }

        function mergeSort(nums, left, right) {
            if (left >= right)
                return nums;
            let mid = (left + right) >> 1;
            mergeSort(nums, left, mid);
            mergeSort(nums, mid + 1, right);
            return merge(nums, left, mid, right);
        }

        function merge(nums, left, mid, right) {
            let ans = [];
            let c = 0,
                i = left,
                j = mid + 1;
            while (i <= mid && j <= right) {
                if (nums[i] < nums[j]) {
                    ans[c++] = nums[i++];
                } else {
                    ans[c++] = nums[j++];
                }
            }
            while (i <= mid) {
                ans[c++] = nums[i++];
            }
            while (j <= mid) {
                ans[c++] = nums[j++];
            }
            for (let i = 0; i < ans.length; i++) {
                nums[i + left] = ans[i];
            }
            return nums;
        }
