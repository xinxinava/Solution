<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let result, path;
        var partition = function(s) {
            result = [];
            path = [];
            backtracking(s, 0);
            return result;
        };
        let backtracking = function(s, start) {
            if (start >= s.length) {
                result.push([...path]);
                return;
            }
            for (let i = start; i < s.length; i++) {
                if (isPart(s, start, i)) {
                    path.push(s.substring(start, i + 1));
                } else
                    continue;
                backtracking(s, i + 1);
                path.pop();
            }
        }
        let isPart = function(s, left, right) {
            for (let i = left, j = right; i < j; i++, j--) {
                if (s[i] != s[j])
                    return false;
            }
            return true;
        }
    </script>
</body>

</html>
