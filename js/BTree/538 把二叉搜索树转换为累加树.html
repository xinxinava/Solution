<body>
    <script>
        var convertBST = function(root) {
            let pre = 0;
            let traversal = function(cur) {
                if (cur == null) return;
                traversal(cur.right);
                cur.val += pre;
                pre = cur.val;
                traversal(cur.left);
            };

            traversal(root);
            return root;
        };
    </script>
</body>
