<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var searchRange = function(nums, target) {
            let low = 0,
                high = nums.length - 1;
            let mid = parseInt((low + high) / 2);
            while (low <= high && nums[mid] != target) {
                if (target < nums[mid])
                    high = mid - 1;
                else
                    low = mid + 1;
                mid = parseInt((low + high) / 2);
            }
            if (nums[mid] != target)
                return [-1, -1];
            let left = mid,
                right = mid;
            for (let i = mid - 1; i >= 0; i--)
                if (nums[i] == target)
                    left = i;
            for (let i = mid + 1; i < nums.length; i++)
                if (nums[i] == target)
                    right = i;
            return [left, right];
        };
    </script>
</body>

</html>
