<body>
    <script>
        var findAnagrams = function(s, p) {
            let m = s.length,
                n = p.length;
            let scnt = new Array(26).fill(0);
            let pcnt = new Array(26).fill(0);
            let res = [];
            for (let i = 0; i < n; i++)
                pcnt[p[i].charCodeAt() - 'a'.charCodeAt()]++;
            let l = 0;
            for (let r = 0; r < m; r++) {
                let indexr = s[r].charCodeAt() - 'a'.charCodeAt();
                scnt[indexr]++;
                while (scnt[indexr] > pcnt[indexr]) {
                    let indexl = s[l].charCodeAt() - 'a'.charCodeAt();
                    scnt[indexl]--;
                    l++;
                }
                if (r - l + 1 === n)
                    res.push(l);
            }
            return res;
        };
    </script>
</body>

</html>
