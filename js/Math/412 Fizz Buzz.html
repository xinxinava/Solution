<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fizzBuzz = function(n) {
            let result = [];
            for (let i = 1; i <= n; i++) {
                if (i % 3 === 0 && i % 5 === 0)
                    result.push("FizzBuzz");
                else if (i % 3 === 0)
                    result.push("Fizz");
                else if (i % 5 === 0)
                    result.push("Buzz");
                else
                    result.push(i + "");
            }
            return result;
        };
    </script>
</body>

</html>
