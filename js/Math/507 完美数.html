<body>
    <script>
        var checkPerfectNumber = function(num) {
            let sum = 0;
            for (let i = 1; i < num; i++) {
                if (!(num % i))
                    sum += i;
                if (sum > num)
                    return false;
            }
            if (sum === num)
                return true;
            return false;
        };
    </script>
</body>
