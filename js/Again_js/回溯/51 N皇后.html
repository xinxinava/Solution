<body>
    <script>
        var solveNQueens = function(n) {
            let res = [];
            let box = new Array(n).fill('.').map(() => new Array(n).fill('.'));
            backtracking(0);
            return res;

            function backtracking(row) {
                if (row === n) {
                    let str = box.slice();
                    for (let i = 0; i < n; i++)
                        str[i] = str[i].join('');
                    res.push(str);
                    return;
                }
                for (let col = 0; col < n; col++) {
                    if (isVaild(row, col)) {
                        box[row][col] = "Q";
                        backtracking(row + 1);
                        box[row][col] = ".";
                    }
                }
            }

            function isVaild(row, col) {
                for (let i = 0; i < row; i++) {
                    if (box[i][col] === "Q")
                        return false;
                }
                for (let i = row - 1, j = col - 1; i >= 0 && j >= 0; i--, j--) {
                    if (box[i][j] === "Q")
                        return false;
                }
                for (let i = row - 1, j = col + 1; i >= 0 && j < n; i--, j++) {
                    if (box[i][j] === "Q")
                        return false;
                }
                return true;
            }
        };
    </script>
</body>
