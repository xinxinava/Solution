<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numberOfBoomerangs = function(points) {
            let n = points.length;
            let cnt = 0;
            for (let i = 0; i < n; i++) {
                let mmp = new Map();
                for (let j = 0; j < n; j++) {
                    let num = Math.pow(points[i][0] - points[j][0], 2) + Math.pow(points[i][1] - points[j][1], 2);
                    mmp.set(num, (mmp.get(num) | 0) + 1);
                }
                for ([key, value] of mmp.entries()) {
                    if (value >= 2) {
                        let sum = 0;
                        for (let k = value - 1; k >= 1; k--)
                            sum += k;
                        cnt += sum * 2;
                    }
                }
            }
            return cnt;
        };
    </script>
</body>

</html>
