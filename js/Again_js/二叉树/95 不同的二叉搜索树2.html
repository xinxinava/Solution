<body>
    <script>
        var generateTrees = function(n) {
            if (n === 0)
                return [];
            return create(1, n);
        };

        function create(start, end) {
            if (start > end)
                return [null];
            let ans = [];
            for (let i = start; i <= end; i++) {
                let leftT = create(start, i - 1);
                let rightT = create(i + 1, end);
                for (let lf of leftT) {
                    for (let rt of rightT) {
                        let currT = new TreeNode(i);
                        currT.left = lf;
                        currT.right = rt;
                        ans.push(currT);
                    }
                }
            }
            return ans;
        }
    </script>
