<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isValid = function(s) {
            let res = [];
            for (let i = 0; i < s.length; i++) {
                if (s[i] === '(' || s[i] === '[' || s[i] === '{')
                    res.push(s[i]);
                else if (s[i] === ')') {
                    if (!res.length || res.pop() !== '(')
                        return false;
                } else if (s[i] === ']') {
                    if (!res.length || res.pop() !== '[')
                        return false;
                } else if (s[i] === '}') {
                    if (!res.length || res.pop() !== '{')
                        return false;
                }
            }
            if (res.length)
                return false;
            return true;
        };
    </script>
</body>

</html>
