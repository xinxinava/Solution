<body>
    <script>
        var isPerfectSquare = function(num) {
            let left = 0,
                right = num,
                mid = parseInt((left + right) / 2);
            while (left <= right) {
                if (mid * mid < num)
                    left = mid + 1;
                else
                    right = mid - 1;
                mid = parseInt((left + right) / 2);
                if (mid * mid == num)
                    return true;
            }
            return false;
        };
    </script>
