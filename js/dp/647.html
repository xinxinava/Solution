<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var countSubstrings = function(s) {
            let len = s.length;
            if (len == 0) return 0;
            let count = len;

            for (let i = 0; i < len; i++) {
                for (let j = 0; j < i; j++)
                    if (s[i] == s[j] && ishui(s, j, i))
                        count++;
            }

            return count;
        };
        let ishui = function(s, start, end) {
            for (let i = start, j = end; i <= end && j >= start; i++, j--) {
                if (s[i] != s[j])
                    return false;
            }
            return true;
        }

        let s = "aaa";
        console.log(countSubstrings(s));
    </script>
</body>

</html>
