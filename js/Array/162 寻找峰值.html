<body>
    <script>
        var findPeakElement = function(nums) {
            let result = 0;
            let len = nums.length;
            for (let i = 1; i < len - 1; i++) {
                if (nums[i] > nums[i - 1] && nums[i] > nums[i + 1]) {
                    result = i;
                    break;
                }
            }
            if (result == 0 && nums[0] < nums[len - 1])
                result = len - 1;
            return result;
        };
    </script>
