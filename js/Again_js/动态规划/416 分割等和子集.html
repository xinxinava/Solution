<body>
    <script>
        var canPartition = function(nums) {
            let sum = 0;
            let n = nums.length;
            for (let i = 0; i < n; i++)
                sum += nums[i];
            if (sum % 2)
                return false;
            let bagWeight = sum / 2;
            nums.sort((a, b) => a - b);
            let dp = new Array(bagWeight + 1).fill(0);
            for (let i = 0; i < n; i++)
                for (let j = bagWeight; j >= nums[i]; j--)
                    dp[j] = Math.max(dp[j], dp[j - nums[i]] + nums[i]);
            if (dp[bagWeight] === bagWeight)
                return true;
            return false;

        };
    </script>
