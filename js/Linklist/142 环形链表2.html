<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var detectCycle = function(head) {
            let cur = head;
            let mmap = new Map();
            while (cur != null && !mmap.has(cur)) {
                mmap.set(cur, 1);
                cur = cur.next;
            }
            return cur;
        };
    </script>
</body>

</html>
