<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numDecodings = function(s) {
            let len = s.length;
            let a = 0,
                b = 1,
                c = 0;
            for (let i = 1; i <= len; i++) {
                c = 0;
                if (s[i - 1] !== "0")
                    c += b;
                if (i > 1 && s[i - 2] !== '0' && (s[i - 2] - '0') * 10 + (s[i - 1] - '0') <= 26)
                    c += a;
                a = b;
                b = c;
            }
            return c;
        };
    </script>
</body>

</html>
