<body>
    <script>
        //递归
        var postorderTraversal = function(root) {
            let res = [];
            postorder(root, res);
            return res;
        };

        function postorder(root, res) {
            if (root === null)
                return;
            postorder(root.left, res);
            postorder(root.right, res);
            res.push(root.val);
        }
        //非递归
        function postorderTraversal(root) {
            let res = [];
            let stk = [];
            let prev = null;
            while (root || stk.length) {
                while (root) {
                    stk.push(root);
                    root = root.left;
                }
                root = stk.pop();
                if (root.right === null || root.right === prev) {
                    res.push(root.val);
                    prev = root;
                    root = null;
                } else {
                    stk.push(root);
                    root = root.right;
                }
            }
            return res;
        }
    </script>
