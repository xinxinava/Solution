    <script>
        var nextPermutation = function(nums) {
            let len = nums.length;
            let minIndex = len;
            for (let i = len - 2; i >= 0; i--) {
                if (nums[i] < nums[i + 1]) {
                    minIndex = i;
                    break;
                }
            }
            if (minIndex == len) {
                nums.sort((a, b) => a - b);
                return nums;
            }
            for (let i = len - 1; i > minIndex; i--) {
                if (nums[i] > nums[minIndex]) {
                    let temp = nums[i];
                    nums[i] = nums[minIndex];
                    nums[minIndex] = temp;
                    break;
                }
            }
            let i = minIndex + 1;
            let j = len - 1;
            while (i < j) {
                let temp = nums[i];
                nums[i] = nums[j];
                nums[j] = temp;
                i++;
                j--;
            }
            return nums;

        };
        console.log(nextPermutation([1, 3, 2]));
    </script>
