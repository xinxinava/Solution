<body>
    <script>
        var averageOfLevels = function(root) {
            if (root === null)
                return [];
            let queue = [root];
            let res = [];
            while (queue.length) {
                let len = queue.length;
                let sum = 0;
                for (let i = 0; i < len; i++) {
                    let temp = queue.shift();
                    sum += temp.val;
                    if (temp.left)
                        queue.push(temp.left);
                    if (temp.right)
                        queue.push(temp.right);
                }
                res.push(sum / len);
            }
            return res;
        };
    </script>
