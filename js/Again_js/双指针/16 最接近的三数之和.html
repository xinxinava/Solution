<body>
    <script>
        var threeSumClosest = function(nums, target) {
            nums.sort((a, b) => a - b);
            let n = nums.length;
            let diff = Number.MAX_SAFE_INTEGER;
            let res = 0;
            for (let i = 0; i < n - 2; i++) {
                let left = i + 1;
                let right = n - 1;
                while (left < right) {
                    let sum = nums[i] + nums[left] + nums[right];
                    if (diff > Math.abs(sum - target)) {
                        diff = Math.abs(sum - target);
                        res = sum;
                    }
                    if (sum < target)
                        left++;
                    else
                        right--;
                }
            }
            return res;
        };
    </script>
