<body>
    <script>
        var numSquares = function(n) {
            let dp = new Array(n + 1).fill(Number.MAX_SAFE_INTEGER);
            dp[0] = 0;
            dp[1] = 1;
            for (let i = 0; i * i <= n; i++)
                for (let j = i * i; j <= n; j++) {
                    dp[j] = Math.min(dp[j], dp[j - i * i] + 1);
                }
            return dp[n];
        };
    </script>
