<body>
    <script>
        var hasPathSum = function(root, targetSum) {
            if (root === null)
                return false;
            return isTarget(root, targetSum - root.val);
        };

        function isTarget(root, target) {
            if (!root.left && !root.right && !target)
                return true;
            if (!root.left && !root.right)
                return false;
            if (root.left && isTarget(root.left, target - root.val))
                return true;
            if (root.right && isTarget(root.right, target - root.val))
                return true;
            return false;

        }
    </script>
