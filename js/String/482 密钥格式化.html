<body>
    <script>
        var licenseKeyFormatting = function(s, k) {
            let n = s.length;
            let ans = [];
            let count = 0;
            let i = s.length - 1;
            while (i >= 0) {
                if (count == k) {
                    ans.push('-');
                    count = 0;
                }
                if (s[i] !== '-') {
                    ans.push(s[i].toUpperCase());
                    count++;
                }
                i--;
            }
            if (ans[ans.length - 1] === '-')
                ans.pop();
            return ans.reverse().join('');
        };
    </script>
