<body>
    <script>
        var isValidSerialization = function(preorder) {
            let ans = preorder.split(',');
            let diff = 1;
            for (let i = 0; i < ans.length; i++) {
                diff--;
                if (diff < 0)
                    return false;
                if (ans[i] !== '#')
                    diff += 2;
            }
            return diff === 0;
        };
    </script>
</body>
